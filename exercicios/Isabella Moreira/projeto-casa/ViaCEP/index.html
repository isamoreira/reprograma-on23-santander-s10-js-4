<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ViaCEP API</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Consulta de CEP</h1>
    <form>
      <div class="form-group">
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" placeholder="Digite o CEP">
      </div>
      <div class="form-group">
        <label for="logradouro">Logradouro:</label>
        <input type="text" id="logradouro" name="logradouro">
      </div>
      <div class="form-group">
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro">
      </div>
      <div class="form-group">
        <label for="cidade">Localidade:</label>
        <input type="text" id="localidade" name="localidade">
      </div>
      <div class="form-group">
        <label for="numero">Estado:</label>
        <input type="text" id="uf" name="uf" >
      </div>
      <div class="form-group">
        <input type="submit" value="Consultar" id="submit">
      </div>
    </form>
  </div>
</body>
</html>
